<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee Peer Evaluation</title>

    <style type="text/css">
        @import "./dojobase/dojo/resources/dojo.css";
        @import "./dojobase/dojox/grid/resources/claroGrid.css";
        @import "./style/style.css";
    </style>

    <!-- required: the default dijit theme: -->
    <link id="themeStyles" rel="stylesheet" href="./dojobase/dijit/themes/claro/claro.css"/>

    <!-- required: dojo.js -->
    <script type="text/javascript" src="./dojobase/dojo/dojo.js"
        data-dojo-config="parseOnLoad: true">
    </script>
    
    <!-- required: yarms functions -->
    <script type="text/javascript" src="./js/yarms.js"></script>
    <script type="text/javascript">
        dojo.require("dojo.parser");
        dojo.require("dojo.data.ItemFileWriteStore");
        dojo.require("dojo.fx.easing");
        dojo.require("dijit.dijit");
        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.layout.LinkPane");
        dojo.require("dijit.form.ValidationTextBox");
        dojo.require("dijit.form.SimpleTextarea");
        dojo.require("dijit.MenuBar");
        dojo.require("dijit.PopupMenuBarItem");
        dojo.require("dijit.DropDownMenu");
        dojo.require("dijit.MenuItem");
        dojo.require("dijit.form.MultiSelect");
        dojo.require("dijit.form.FilteringSelect");
        dojo.require("dijit.form.Select");
        dojo.require("dijit.form.NumberSpinner");
        dojo.require("dojox.timing._base");
        dojo.require("dojox.grid.DataGrid");
        dojo.require("dojox.data.KeyValueStore");
        dojo.require("dojox.charting.Chart2D");
        dojo.require("dojox.charting.themes.ThreeD");
        dojo.require("dojox.form.BusyButton");
        dojo.require("dojox.layout.ContentPane");
    </script>

</head>

<body class="claro">

    <!-- Application Layout -->
    <div id="appLayout"
        data-dojo-type="dijit.layout.BorderContainer" 
        data-dojo-props="design: 'headline'" 
        gutters="false">
        
        <!-- Page Header -->
        <div id="headerPanel" data-dojo-props="region: 'top'">
            <h1>Employee Peer Evaluation</h1>
        <div>

        <!-- Employee / Reviewer Information -->
        <div id='evaluationIdInfo' data-dojo-props="region: 'center'">
            <div id='employeeInfo'>
                <div   class='infoTitle'>Employee Under Evaluation</div>
                <label class='infoLabel' for='target_select'>Name:</label>
                <input class='infoElement' id='target_select' />
                <label class='infoLabel'>Title:</label>
                <span  class='infoElement' id='target_title'></span>
                <label class='infoLabel'>Supervisor:</label>
                <span  class='infoElement' id='target_super'></span>
            </div>
            
            <div id='reviewerInfo' data-dojo-props="region: 'center'">
                <div   class='infoTitle'>Employee Providing Feedback</div>
                <label class='infoLabel' for='reviewer_select'>Name:</label>
                <input class='infoElement' id='reviewer_select' />
                <label class='infoLabel'>Title:</label>
                <span  class='infoElement' id='reviewer_title'></span>
                <label class='infoLabel'>Supervisor:</label>
                <span  class='infoElement' id='reviewer_super'></span>
            </div>
        </div>

        <!-- Feedback Questions -->
        <div id='feedbackPanel' data-dojo-props="region: 'center'">
            <span class='feedbackLabel' id='feedbackLabel_1'></span>
            <div class='feedbackInputPanel'>            
                <input class='feedbackInput' id='feedbackInput_1'></input>
            </div>            
            <span class='feedbackLabel' id='feedbackLabel_2'></span>
            <div class='feedbackInputPanel'>            
                <textarea class='feedbackInput' id='feedbackInput_2'></textarea>
            </div>
                        
            <span class='feedbackLabel' id='feedbackLabel_3'></span>
            <div class='feedbackInputPanel'>            
                <textarea class='feedbackInput' id='feedbackInput_3'></textarea>
            </div>
                        
            <span class='feedbackLabel' id='feedbackLabel_4'></span>
            <div class='feedbackInputPanel'>            
                <textarea class='feedbackInput' id='feedbackInput_4'></textarea>
            </div>
                        
            <span class='feedbackLabel' id='feedbackLabel_5'></span>
            <div class='feedbackInputPanel'>            
                <textarea class='feedbackInput' id='feedbackInput_5'></textarea>
            </div>
                        
            <span class='feedbackLabel' id='feedbackLabel_6'></span>
            <div class='feedbackInputPanel'>            
                <textarea class='feedbackInput' id='feedbackInput_6'></textarea>
            </div>
        </div>
        
        <!-- Form Submittal -->
        <div class='submitPanel' data-dojo-props="region: 'bottom'">
            <div id='formSubmitButton'></div>
        </div>
        
    </div>

</body>
