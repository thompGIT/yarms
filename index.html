<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee Peer Evaluation</title>

    <style type="text/css">
        @import "./dojobase/dojo/resources/dojo.css";
        @import "./dojobase/dojox/grid/resources/claroGrid.css";
        @import "./style/style.css";
    </style>

    <!-- required: the default dijit theme: -->
    <link id="themeStyles" rel="stylesheet" href="./dojobase/dijit/themes/claro/claro.css"/>

    <!-- required: dojo.js -->
    <script type="text/javascript" src="./dojobase/dojo/dojo.js"
        data-dojo-config="parseOnLoad: true">
    </script>

    <script type="text/javascript">
        dojo.require("dojo.parser");
        dojo.require("dijit.dijit");
        dojo.require("dijit.form.FilteringSelect");
    </script>

</head>

<body class="claro">
    <h1>Employee Peer Evaluation</h1>
    <table border='0' width='90%'>
        <tr>
            <td>Name:</td>
            <td>
                <select name='target' id='target'
                    dojoType='dijit.form.FilteringSelect'>
                        <option value=''></option>
                        <option value='Abe Lincoln'>Abe Lincoln</option>
                        <option value='George Washington'>George Washington</option>
                        <option value='John Adams'>John Adams</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td>
                <select name='target_title' id='target_title'
                    dojoType='dijit.form.FilteringSelect'>
                        <option value=''></option>
                        <option value='E01'>E01</option>
                        <option value='E02'>E02</option>
                        <option value='E03'>E03</option>
                        <option value='E04'>E04</option>
                        <option value='E05'>E05</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Supervisor:</td>
            <td>
                <select name='employee' id='employee'
                    dojoType='dijit.form.FilteringSelect'>
                        <option value=''></option>
                        <option value='Abe Lincoln'>Abe Lincoln</option>
                        <option value='George Washington'>George Washington</option>
                        <option value='John Adams'>John Adams</option>
                </select>
            </td>
        </tr>
    </table>
</body>
